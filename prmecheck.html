<!doctype html>
<html>
<head>
<script>
function checkprime(){
		var n, i, flag = true;
		n=Number(document.getElementById("no_input").value);
			for(i = 2; i <= n - 1; i++) 
				if (n % i == 0) { 
					flag = false; 
					break; 
				} 
				
				// Check and display alert message 
			if (flag == true) 
				alert(n + " is prime"); 
			else
				alert(n + " is not prime"); 
}
</script>
</head>
<body>
Enter Any Number:<input id="no_input"><br />
<button onclick="checkprime()">Click me</button>
</body>
</html>
